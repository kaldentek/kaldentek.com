<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yakında Hizmetinizdeyiz</title>
    <style>
        /* Sayfa ve Vücut Ayarları */
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Arka Plan Resim Ayarları */
        .bg-image {
            /* Buraya kendi logo dosyanın adını yazmalısın. Örn: 'logo.webp' */
            background-image: url('logo.webp'); 
            
            /* Resmi tam ekran kapla */
            height: 100%; 
            
            /* Resmi ortala ve tekrar etmesini engelle */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover; 
            
            /* İçerik konumlandırması için */
            position: relative;
        }

        /* Yazının daha net okunması için karanlık bir katman */
        .overlay {
            background-color: rgba(0, 0, 0, 0.6); /* Siyahın %60 opak hali */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center; /* Yatay ortalama */
            align-items: center; /* Dikey ortalama */
            flex-direction: column;
            text-align: center;
        }

        /* Yazı Stilleri */
        .message-box h1 {
            color: #ffffff;
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px #000000;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .message-box p {
            color: #f0f0f0;
            font-size: 1.5rem;
            text-shadow: 1px 1px 2px #000000;
        }
    </style>
</head>
<body>

    <div class="bg-image">
        <div class="overlay">
            <div class="message-box">
                <h1>YAKINDA HİZMETİNİZDEYİZ</h1>
                <p>Web sitemiz şu anda yapım aşamasındadır.</p>
            </div>
        </div>
    </div>

</body>
